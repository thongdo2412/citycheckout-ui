      *,

      }

      /*--------------------
      PANEL FORM

      /*.panel {
      background: $white;
      width: 80%;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .16), 0 0 2px 0 rgba(0, 0, 0, .12);
      }*/

      .panel__header {
      background: $blue;
      color: $white;
      }

      .panel__header,
      .panel__footer {
      padding: 1em 2em;
      }

      .panel__footer {
      background: $grey2;
      }

      .panel__content {
      padding: 1em 2em;
      overflow: hidden;
      }

      .textfield--float-label {
      width: 50%;
      float: left;
      display: inline-block;
      }
      .textfield--3forths-label {
      width: 75%;
      float: left;
      display: inline-block;
      }
      .textfield--1forths-label {
      width: 25%;
      float: left;
      display: inline-block;
      }
      .textfield--1thirds-label {
      width: 33%;
      float: left;
      display: inline-block;
      }
      .hideoption {color: #cccccc;}

      .hosted-field--label {
      transform: translateY(0.4em);
      font-size: 1.125em;
      line-height: 32px;
      transition: all .15s ease-out;
      display: block;
      width: 100%;
      overflow: hidden;
      margin-bottom: 0.5em;
      &.label-float {
        height: 33px;
        margin-bottom: -1px;
        transform: translate(0, 0);
        font-size: 12px;
        line-height: 15px;
        text-overflow: ellipsis;
        color: #2196F3;
        transition: all .15s ease-out
      }
      &.filled {
        @extend .label-float;
        color: rgba(0, 0, 0, .54);
      }
      &.invalid {
        @extend .label-float;
        color: #F44336;
      }
      }

      span.icon {
      position: relative;
      top: 0.2em;
      margin-right: 0.2em;
      }

      svg {
      fill: #333;
      }

      .hosted-field {
      height: 32px;
      margin-bottom: 1em;
      display: block;
      background-color: transparent;
      color: rgba(0, 0, 0, .87);
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, .26);
      outline: 0;
      width: 100%;
      font-size: 16px;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
      position: relative;
      }

      .pay-button {
      background: #E91E63;
      color: #fff;
      margin: 0 auto;
      border: 0;
      border-radius: 3px;
      padding: 1em 3em;
      font-size: 1em;
      text-transform: uppercase;
      box-shadow: 0 0 2px rgba(0, 0, 0, .12), 0 2px 2px rgba(0, 0, 0, .2);
      }


      /*--------------------
      BT HOSTED FIELDS SPECIFIC
      --------------------*/

      .braintree-hosted-fields-focused {
      border-bottom: 2px solid $blue;
      transition: all 200ms ease;
      }

      .braintree-hosted-fields-invalid {
      border-bottom: 2px solid $red;
      transition: all 200ms ease;
      }


      /*---------------------
      Media Queries
      ----------------------*/

      @media (max-width: 600px) {
        html {
          overflow: auto;
        }
        #cardForm {
          height: auto;
          margin: 2em;
          font-size: 13px;
        }
        .panel {
          width: 100%;
        }
        .textfield--float-label,.textfield--1forths-label,.textfield--3forths-label,.textfield--1thirds-label {
          width: 100%;
          float: none;
          display: inline-block;
        }
        .pay-button {
          width: 100%;
        }
      }
  </style>

  <script>
        var form = document.querySelector('#cardForm');
        apiUrl = 'https://2orw9mu4zg.execute-api.us-east-2.amazonaws.com/Prod/api';

    $.get( `${apiUrl}/client-token`, function( data ) {
        braintree.client.create({
          authorization: data
          }, function(err, clientInstance) {
          if (err) {
            console.error(err);
            return;
          }

          braintree.hostedFields.create({
            client: clientInstance,
            styles: {
              'input': {
                'font-size': '16px',
                'font-weight': 'lighter',
                'color': 'black'
              },
              ':focus': {
                'color': 'black'
              },
              '.valid': {
                'color': 'black'
              },
              '.invalid': {
                'color': 'black'
              }
            },
            fields: {
              number: {
                selector: '#card-number',
                placeholder: '1111 1111 1111 1111'
              },
              cvv: {
                selector: '#cvv',
                placeholder: '111'
              },
              expirationDate: {
                selector: '#expiration-date',
                placeholder: 'MM/YY'
              }
            }
            }, function(err, hostedFieldsInstance) {
            if (err) {
              console.error(err);
              return;
            }

            hostedFieldsInstance.on('focus', function (event) {
              var field = event.fields[event.emittedBy];

              $(field.container).next('.hosted-field--label').addClass('label-float').removeClass('filled');
            });

            // Emulates floating label pattern
            hostedFieldsInstance.on('blur', function (event) {
              var field = event.fields[event.emittedBy];

              if (field.isEmpty) {
                $(field.container).next('.hosted-field--label').removeClass('label-float');
              } else if (event.isValid) {
                $(field.container).next('.hosted-field--label').addClass('filled');
              } else {
                $(field.container).next('.hosted-field--label').addClass('invalid');
              }
            });

            hostedFieldsInstance.on('empty', function (event) {
              var field = event.fields[event.emittedBy];

              $(field.container).next('.hosted-field--label').removeClass('filled').removeClass('invalid');
            });

            hostedFieldsInstance.on('validityChange', function (event) {
              var field = event.fields[event.emittedBy];

              if (field.isPotentiallyValid) {
                $(field.container).next('.hosted-field--label').removeClass('invalid');
              } else {
                $(field.container).next('.hosted-field--label').addClass('invalid');
              }
            });

            $('#cardForm').submit(function (event) {
              event.preventDefault();
              hostedFieldsInstance.tokenize(function (err, payload) {
                if (err) {
                  console.error(err);
                  return;
                }
                // This is where you would submit payload.nonce to your server
                document.querySelector('#nonce').value = payload.nonce;
                form.submit();
              });
            });
          });
        });
      });
  </script>
