<!DOCTYPE html>
<html>
<head>
  <title>City Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i|Playfair+Display:300,300i,400,400i">
  <link rel="stylesheet" type="text/css" href="https://s3.us-east-2.amazonaws.com/citycheckout-ui/resources/css/citycheckout.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <header class="main">
    <div class="container wide">
      <div class="content slim">
        <div class="set">
          <div class="fill">
            <a class="pseudoshop" href="/">City <strong>Checkout</strong></a>
          </div>
          <div class="fit">
            <a class="braintree" href="https://developers.braintreepayments.com/guides/drop-in" target="_blank">Powered by Braintree</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="panel panel-default bootstrap-basic">
    <form class="panel-body" id="order-form">
      <h3 class="panel-title" id="card-detail-heading">Enter Card Details</h3>
      <p></p>
      <div class="row">
        <div class="col-sm-12">
          <!--  Hosted Fields div container -->
          <div class="form-control" id="card-number"></div>
          <span class="helper-text"></span>
        </div>
      </div>
      <div class="row form-group">
        <div class="form-group col-sm-6 col-xs-12" id="nameoncardfield">
          <input class="form-control" id="name-on-card" placeholder="Name on Card">
        </div>
        <div class="col-sm-6 col-xs-12" id="securitydatefield">
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <!--  Hosted Fields div container -->
              <div class="form-control" id="expiration-date"></div>
            </div>
            <div class="form-group col-sm-6 col-xs-12" id="securitycodefield">
              <!--  Hosted Fields div container -->
              <div class="form-control" id="cvv"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-12">
          <input class="form-control" id="zipcode" placeholder="Zip code">
        </div>
      </div>
      <input type="hidden" id="nonce" name="payment_method_nonce" />
      <button value="submit" id="submit" class="btn btn-success btn-lg center-block">Pay with <span id="card-type">Card</span></button>
  </form>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Load the required client component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/client.min.js"></script>

<!-- Load Hosted Fields component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/hosted-fields.min.js"></script>
<script>
  apiUrl = 'https://2orw9mu4zg.execute-api.us-east-2.amazonaws.com/Prod/api';
  $.get( `${apiUrl}/client-token`, function( data ) {
  
  });
</script>
</body>
</html>
