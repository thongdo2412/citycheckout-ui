<!DOCTYPE html>
<html>
<head>
  <title>City Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i|Playfair+Display:300,300i,400,400i">
  <link rel="stylesheet" type="text/css" href="https://checkout.citybeauty.com/resources/css/citycheckout.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <header class="centered_flex">
    <div class="container">
      <a href="/"><img src="https://citybeauty.com/img/city-beauty-logo.png" alt="citylogo"></a>
    </div>
  </header>

  <!-- Bootstrap inspired Braintree Hosted Fields example -->
<div class="upsell-panel panel-default bootstrap-basic">
  <form class="panel-body" id="order-form">
    <p>You've Been Randomly Selected for the Following Special Offer...</p>
    <p>Add <span id="product_name"></span> to your order for only <span id="product_price"></span></p>
    <button value="submit" id="submit" class="btn btn-success usbtn-lg center-block">Yes</button>
    <p></p>
    <button value="submit" id="NotTakeOffer" class="btn usbtn-lg center-block">No</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Load the required client component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/client.min.js"></script>

<!-- Load Hosted Fields component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/hosted-fields.min.js"></script>
<!-- Load bluebird for Promise support -->
<script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
<script src="https://checkout.citybeauty.com/resources/scripts/upsell.js"></script>
</body>
</html>
