<!DOCTYPE html>
<html>
<head>
  <title>City Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,600,600i|Playfair+Display:300,300i,400,400i">
  <link rel="stylesheet" type="text/css" href="https://s3.us-east-2.amazonaws.com/citycheckout-ui/resources/css/citycheckout.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <header class="main">
    <div class="container wide">
      <div class="content slim">
        <div class="set">
          <div class="fill">
            <a class="pseudoshop" href="/">City <strong>Checkout</strong></a>
          </div>
          <div class="fit">
            <a class="braintree" href="https://developers.braintreepayments.com/guides/drop-in" target="_blank">Powered by Braintree</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <p>Thank you!!! Your order is done.</p>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Load the required client component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/client.min.js"></script>

<!-- Load Hosted Fields component. -->
<script src="https://js.braintreegateway.com/web/3.22.2/js/hosted-fields.min.js"></script>
<script>
  apiUrl = 'https://2orw9mu4zg.execute-api.us-east-2.amazonaws.com/Prod/api';
  var submitBtn = document.getElementById('submit');
  var form = document.getElementById('order-form');
  var stylesConfig = {
    'input': {
      'font-size': '16px',
      'font-weight': 'lighter',
      'color': '#3a3a3a'
    },
    ':focus': {
      'color': 'black'
    }
  };
  var fieldsConfig = {
    number: {
      selector: '#card-number',
      placeholder: 'Card Number'
    },
    cvv: {
      selector: '#cvv',
      placeholder: 'CVV'
    },
    expirationDate: {
      selector: '#expiration-date',
      placeholder: 'Expiration Date'
    }
  };
  braintree.client.create({
    authorization: 'sandbox_bksp6m79_f96xsz7wm9mms5xf'
  }, clientDidCreate);

  function clientDidCreate(err, client) {
    braintree.hostedFields.create({
      client: client,
      styles: stylesConfig,
      fields: fieldsConfig
    },hostedFieldsDidCreate);
  }
  function hostedFieldsDidCreate(err, hostedFields) {
    submitBtn.addEventListener('click', submitHandler.bind(null, hostedFields));
  }
  function submitHandler(hostedFields, event) {
    event.preventDefault();
    console.log("clicked");
    hostedFields.tokenize(function (err, payload) {
      if (err) {
        console.error(err);
      } else {
        console.log(payload.nonce);
      }
    });
  }

</script>
</body>
</html>
